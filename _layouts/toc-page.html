---
layout: default
---
<article>



  <div id="content">
    <div class="row">

      <!-- main content area -->
      <div id="spycontent" class="col-sm-10" data-spy="scroll" data-target="#toc">
        <header class="pt-4 pb-3">
          <h1>{{ page.title | escape }}</h1>
        </header>
        {{ content }}
      </div>
      <!-- sidebar, which will move to the top on a small screen -->
      <div class="col-sm-2">
        <nav id="toc" data-toggle="toc" class="sticky-top"></nav>
      </div>
    </div>
  </div>
  </div>



</article>
