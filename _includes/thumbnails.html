<section>
  <h2> Current Research</h2> 
  <div class="thumb-container">
    {% for project in site.data.settings.projects %}
      <a href="{{ site.github.url }}/{{ project.file }}">
        <div class="thumb-unit" data-folder="{{ site.github.url }}/research_topics/{{ project.folder }}" style="background-image: url({{ site.github.url }}/images/research_topics/{{ project.folder }}/thumb.png)">
          <div class="thumb-overlay">
            <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
    <!-- <center><a role="button" href="/research" class="btn btn-outline-success ">Â» more about research</a></center> -->
  </div>
  
</section>
